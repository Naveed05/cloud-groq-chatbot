name: Deploy Groq Chatbot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install streamlit

    - name: Remove .env (for security)
      run: |
        rm -f .env || true

    - name: Create placeholder .env
      run: echo "GROQ_API_KEY=YOUR_KEY_HERE" > .env

    - name: Start Streamlit (Headless Mode)
      run: |
        nohup streamlit run app.py --server.headless true &
        sleep 10

    - name: Archive App Logs
      run: |
        mkdir -p output
        cp nohup.out output/app_log.txt || echo "No logs found"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: groq-chatbot-artifact
        path: output/
